<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class로 다루는 함수</title>
  <style>
    img{
      width: 200px;
    }
    .onoffimg{
      display: none;
    }
    /* onoffimg 숨김 */
    .addsize{
      width: 300px;
    }
  </style>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      $("#btn").click(function(){
        $("img").toggleClass("onoffimg");
        // $("img").addClass("onoffimg");
        // img태그에 class생성 class=onoffimg를 만들었다
      });

      $("img").click(function(){
        if($(this).hasClass("addsize")){
          $(this).removeClass("addsize")
        }else{
          $(this).addClass("addsize");
        }
      });
      // $("img").click(function(){
      //   $(this).toggleClass("addsize");
      // });
    });
  </script>
</head>
<body>
  <button id="btn">이미지 on/off</button>
  <br><br><br>

  <img src="image//img01.png" title="이미지1번">
  <img src="image//img02.png" title="이미지2번">
  <img src="image//img03.png" title="이미지3번">
</body>
</html>
