<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- 제이쿼리 제일먼저 해야될건 외부연결 해줘야된다!!!!!!!!!! -->
  <!-- 
    jQuery(제이쿼리)
외부 작성방식처럼
불러오는거다

제이쿼리할려면 스크립트를 배워야한다
라이브러리

제이쿼리 대신 $
$ 대신 제이쿼리
jQuery(document)
둘다 같다
$.
   -->
  <script>
    function test(){
      //id가 list01인 요소의 자식인 li을 찾아서
      //그중 두번째 요소에 배경색을 pink로 바꿔보자

      // let li = document.getElementsByTagName("li")[1]
      // li.style.backgroundColor = "pink";

      //jQuery
      //리스트의 lu   두번쨰 스타일적용
      $("#list01 > li").eq(1).css("background-color","pink");
    }

    // window.onload 다실행하고나서 이걸 실행한다

    // jQuery(document).ready(function(){});
    // $(document).ready(function(){});
    // $(function(){});

    $(function(){
      $("img").click(function(){
        alert("이미지를 클릭했습니다");
        $(this).hide();
        // 이미지를 숨기는 태그 hide()  
      });
    });

    function showImg(){
      $("img").show();
      // 보여주는 태그 show()
    }

    // 스타일을 두번 적용시킬려면 css를 두번 적어야된다
    // 그룹으로 해서 두번적용시킬수도 있다 {}
    function resizeImg(){
      // $("img").css("width","100px").css("height","50px");
      $("img").css( { "width":"100px" , "height": "50px"} ).css("opacity","0.7");
    }

    function addImg(){
      $("img").last().after("<img src='image/img01.png'>");
    }
    // 껏다켯다하는 함수 toggle
    function toggleImg(){
      $("img").toggle()
    }
  </script>
  <style>
    img{
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- 
    jquery
   -->
   <h1>jquery 시작</h1>
   <ul id="list01">
     <li>1. 셀렉터 표현식</li>
     <li>2. DOM 탐색</li>
     <li>3. 이벤트</li>
     <li>4. 이펙트</li>
     <li>5. Ajax</li>
   </ul>
   <button onclick="test();">리스트 강조하기</button>
   <hr>
   <button onclick="showImg();">이미지 보이기</button>
   <button onclick="resizeImg();">이미지 크기변경</button>
   <button onclick="addImg();">이미지 추가</button>
   <button onclick="toggleImg();">이미지 보이기/숨기기</button>
   <br><br>
   <div>
     <img alt="test" src="image/img01.png">
   </div>
</body>
</html>
