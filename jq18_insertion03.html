<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #menu{
      background-color: orange;
      text-align: right;
    }
    a{
      text-decoration: none;
      font-size: 20px;
    }
    #menu div{
      margin-right: 10px;
      display: inline-block;
    }
    .box{border: 2px solid red;}
  </style>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      // $("pre").wrapInner("<b></b>");
      // $("pre").wrap("<b></b>");
      $("pre").wrapAll("<b></b>");
      // <b>태그로 다감싸겟다

        // $이거를 변수에 붙여도 되고 안붙여도된다
        // 붙이는 이유는 단순 그냥 제이쿼리로 만든 변수이다라고 생각
        let $box = $("<div>").addClass("box");
        $(".sub_menu:first").wrap($box);

        
        $(".sub_menu").click(function(){
          $(".sub_menu").each(function(){
            if($(this).parent().is(".box")){
              $(this).unwrap(".box");
              // 벗기능기능 unwrap
            }
          });
          $(this).wrap($box);
          // 감싸는 기능 wrap
        });
    });
  </script>
</head>
<body>
  <div id="menu">
    <div class="sub_menu">
      <a href="#"><span>쇼핑</span></a>
    </div>
    <div class="sub_menu">
      <a href="#">뉴스</a>
    </div>

    <div class="sub_menu">
      <a href="#">카페</a>
    </div>

    <div class="sub_menu">
      <a href="#">영화</a>
    </div>

    <div class="sub_menu">
      <a href="#">웹툰</a>
    </div>
  </div>




  <pre>a</pre>
  <pre>b</pre>
  <pre>c</pre>
  <a>1</a>
  <pre>d</pre>
</body>
</html>
